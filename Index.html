<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f9d423, #ff4e50);
            text-align: center;
            padding: 50px;
            margin: 0;
            color: #fff;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
        }

        
        form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 2px solid #fff;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 16px;
        }

        input[type="date"] {
            padding: 12px;
            margin-top: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 16px;
        }

        
        button {
            padding: 12px 20px;
            margin-top: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #ff6f61, #ffb347);
        }

       
        .result {
            margin-top: 30px;
            color: #333;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

      
        @media (max-width: 500px) {
            form {
                padding: 20px;
            }

            button {
                width: 100%;
                padding: 14px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <h1>Age Calculator</h1>
    <form id="ageForm">
        <label for="birthdate">Enter your Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <button type="submit">Calculate Age</button>
    </form>

    <div class="result" id="result"></div>

    <script src="age-calculator.js"></script>
</body>
</html>
